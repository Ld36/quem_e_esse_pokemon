<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title></ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="pokemon-background">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large" class="pokemon-title">Pesquise seu Pokémon</ion-title>
    </ion-toolbar>
  </ion-header>

  <div class="search-card">
    <ion-item class="search-input-item">
      <ion-input
        placeholder="Buscar por nome ou ID"
        [(ngModel)]="searchTerm"
        (keyup.enter)="searchPokemon()"
        class="search-input"
      ></ion-input>
      <ion-button (click)="searchPokemon()" class="search-button">
        <ion-icon name="search" slot="start"></ion-icon>
        Buscar
      </ion-button>
    </ion-item>
    <ion-text color="danger" *ngIf="searchError" style="margin-left:16px;">
      {{ searchError }}
    </ion-text>
  </div>

  <ion-header class="pokemon-header">
    <ion-toolbar class="pokemon-toolbar">
      <ion-title class="pokemon-title">Todos os Pokémons</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-spinner *ngIf="loading" name="crescent" style="display:block;margin:32px auto;"></ion-spinner>

  <ion-grid *ngIf="!loading">
    <ion-row>
      <ion-col size="12" size-md="6" *ngFor="let p of pokemons">
        <ion-card class="pokemon-card" (click)="goToDetail(p.name)"> <ion-card-header class="ion-text-center">
            <img [src]="p.sprites.front_default" [alt]="p.name" class="pokemon-image" />
            <ion-card-title class="pokemon-name">
              #{{ p.id }} - {{ p.name | titlecase }}
            </ion-card-title>
          </ion-card-header>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
  </ion-content>
